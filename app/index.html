<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glee.</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <img class="logo__img" src="images/logo.svg" alt="Logo">
          <span class="logo__text">Glee.</span>
        </div>

        <nav class="menu">
          <ul class="menu__items">
            <li class="menu__item menu__item--active">
              <a class="menu__link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pages</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="nav-icons">
          <a class="nav-icons__search" href="#">
            <img src="images/icons/search.svg" alt="Search">
          </a>
          <div class="nav-icons__shop">
            <a class="nav-icons__liked" href="#">
              <img src="images/icons/heart.svg" alt="Liked">
              <span class="nav-icons__num">0</span>
            </a>
            <img class="nav-icons__border" src="images/icons/border.svg" alt="Border">
            <a class="nav-icons__cart" href="#">
              <img src="images/icons/cart.svg" alt="Cart">
              <span class="nav-icons__num">0</span>
            </a>
          </div>
          <a class="nav-icons__menu" href="#">
            <img src="images/icons/dots.svg" alt="Menu">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
